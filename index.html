<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI | 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="container">
        <h1>Lets <br />Start Up!</h1>
      </div>
      <div id="form-section" class="container form">
        <div id="name" class="form-field">
          <h3 class="form-field-title">Name</h3>
          <input class="form-field-content" value="Nur Salaam"></input>
        </div>
        <div id="role" class="form-field">
          <h3 class="form-field-title">Role</h3>
          <input class="form-field-content" value="e.g. Founder / Cofounder / Investor"></input>
        </div>
        <div id="email" class="form-field">
          <h3 class="form-field-title">Email</h3>
          <input type="email" class="form-field-content" value="salaamrun@gmail.com"></input>
        </div>
        <div  id="password" class="form-field">
          <h3 class="form-field-title">Password</h3>
          <input type="password" class="form-field-content"></input>
        </div>
      </div>
      <div id="sign-up-section" class="container">
        <div class="btn-describe">
          <button type="submit" class="btn big">Sign Up</button>
          <p>Already have an account?</p>
          <a href="./login.html">Login</a>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
